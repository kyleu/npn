{% import (
  "github.com/kyleu/npn/app/controller/cutil"
  "github.com/kyleu/npn/app/lib/theme"
) %}

{% func Color(clr string, cls string, ps *cutil.PageState) %}{% stripspace %}
  <div style="background-color: {%s clr %}; color: {%s theme.TextColorFor(clr) %};" class="{%s cls %}">{%v clr %}</div>
{% endstripspace %}{% endfunc %}
